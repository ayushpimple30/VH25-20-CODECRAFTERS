<!DOCTYPE html>
<html>

<head>
    <title>Register - SafeCompanion.AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1rem;

            background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1770');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .register-card {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 0.6s ease-in-out;
            padding: 2.5rem;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 0.2rem rgba(116, 235, 213, 0.5);
            border-color: #74ebd5;
            color: white;
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }

        .btn-primary {
            background-color: #74ebd5;
            border-color: #74ebd5;
            color: #333;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(116, 235, 213, 0.4);
            background-color: #88f0dd;
            border-color: #88f0dd;
        }

        .login-link a {
            color: #acb6e5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .login-link a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        /* Language Selector Styles */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-dropdown {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 8px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .language-dropdown:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .language-dropdown:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(116, 235, 213, 0.5);
        }

        .language-dropdown option {
            background: #1a233a;
            color: white;
            padding: 8px;
        }

        /* RTL Support */
        body.rtl {
            direction: rtl;
            text-align: right;
        }

        body.rtl .language-selector {
            right: auto;
            left: 20px;
        }

        body.rtl .input-group-text {
            order: -1;
        }

        body.rtl .login-link {
            text-align: right;
        }

        /* Loading animation for language switch */
        .fade-transition {
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .page-title {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <select id="languageSelect" class="language-dropdown" title="Select Language" aria-label="Language Selection">
            <option value="en">üá∫üá∏ English</option>
            <option value="hi">üáÆüá≥ ‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
            <option value="mr">üáÆüá≥ ‡§Æ‡§∞‡§æ‡§†‡•Ä</option>
        </select>
    </div>

    <div class="register-card">
        <h3 class="text-center mb-4 page-title" data-translate="page_title">Create Your Account</h3>
        <form id="register-form">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" data-translate-placeholder="username_placeholder"
                    placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" data-translate-placeholder="email_placeholder"
                    placeholder="Email" required>
            </div>
            <div class="input-group mb-3">
                <input type="password" id="password" class="form-control"
                    data-translate-placeholder="password_placeholder" placeholder="Password" required>
                <span class="input-group-text toggle-password"><i class="fa fa-eye"></i></span>
            </div>
            <div class="input-group mb-3">
                <input type="password" id="confirm-password" class="form-control"
                    data-translate-placeholder="confirm_password_placeholder" placeholder="Confirm Password" required>
                <span class="input-group-text toggle-password"><i class="fa fa-eye"></i></span>
            </div>
            <button type="submit" id="register-button" class="btn btn-primary w-100"
                data-translate="register_button">Register</button>
        </form>
        <div id="message" class="mt-3 text-center"></div>
        <p class="mt-3 text-center login-link">
            <span data-translate="have_account">Already have an account?</span>
            <a href="login.html" data-translate="login_link">Login</a>
        </p>
    </div>

    <script>
        // Multi-language translation system
        const translations = {
            en: {
                page_title: "Create Your Account",
                username_placeholder: "Username",
                email_placeholder: "Email",
                password_placeholder: "Password",
                confirm_password_placeholder: "Confirm Password",
                register_button: "Register",
                register_loading: "Registering...",
                have_account: "Already have an account?",
                login_link: "Login",
                password_mismatch: "Passwords do not match!",
                username_exists: "Username already exists!",
                registration_success: "Registration successful! You can now",
                login_here: "login",
                direction: "ltr"
            },
            hi: {
                page_title: "‡§Ö‡§™‡§®‡§æ ‡§ñ‡§æ‡§§‡§æ ‡§¨‡§®‡§æ‡§è‡§Ç",
                username_placeholder: "‡§â‡§™‡§Ø‡•ã‡§ó‡§ï‡§∞‡•ç‡§§‡§æ ‡§®‡§æ‡§Æ",
                email_placeholder: "‡§à‡§Æ‡•á‡§≤",
                password_placeholder: "‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°",
                confirm_password_placeholder: "‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§ï‡•Ä ‡§™‡•Å‡§∑‡•ç‡§ü‡§ø ‡§ï‡§∞‡•á‡§Ç",
                register_button: "‡§™‡§Ç‡§ú‡•Ä‡§ï‡§∞‡§£ ‡§ï‡§∞‡•á‡§Ç",
                register_loading: "‡§™‡§Ç‡§ú‡•Ä‡§ï‡§∞‡§£ ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...",
                have_account: "‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§ñ‡§æ‡§§‡§æ ‡§π‡•à?",
                login_link: "‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç",
                password_mismatch: "‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§Æ‡•á‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§ñ‡§æ‡§§‡•á!",
                username_exists: "‡§â‡§™‡§Ø‡•ã‡§ó‡§ï‡§∞‡•ç‡§§‡§æ ‡§®‡§æ‡§Æ ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§π‡•à!",
                registration_success: "‡§™‡§Ç‡§ú‡•Ä‡§ï‡§∞‡§£ ‡§∏‡§´‡§≤! ‡§Ö‡§¨ ‡§Ü‡§™",
                login_here: "‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç",
                direction: "ltr"
            },
            mr: {
                page_title: "‡§§‡•Å‡§Æ‡§ö‡•á ‡§ñ‡§æ‡§§‡•á ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ",
                username_placeholder: "‡§µ‡§æ‡§™‡§∞‡§ï‡§∞‡•ç‡§§‡•ç‡§Ø‡§æ‡§ö‡•á ‡§®‡§æ‡§µ",
                email_placeholder: "‡§à‡§Æ‡•á‡§≤",
                password_placeholder: "‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°",
                confirm_password_placeholder: "‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§™‡•Å‡§∑‡•ç‡§ü‡•Ä ‡§ï‡§∞‡§æ",
                register_button: "‡§®‡•ã‡§Ç‡§¶‡§£‡•Ä ‡§ï‡§∞‡§æ",
                register_loading: "‡§®‡•ã‡§Ç‡§¶‡§£‡•Ä ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á...",
                have_account: "‡§Ü‡§ß‡•Ä‡§™‡§æ‡§∏‡•Ç‡§® ‡§ñ‡§æ‡§§‡•á ‡§Ü‡§π‡•á?",
                login_link: "‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡§æ",
                password_mismatch: "‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§ú‡•Å‡§≥‡§§ ‡§®‡§æ‡§π‡•Ä‡§§!",
                username_exists: "‡§µ‡§æ‡§™‡§∞‡§ï‡§∞‡•ç‡§§‡•ç‡§Ø‡§æ‡§ö‡•á ‡§®‡§æ‡§µ ‡§Ü‡§ß‡•Ä‡§™‡§æ‡§∏‡•Ç‡§® ‡§Ö‡§∏‡•ç‡§§‡§ø‡§§‡•ç‡§µ‡§æ‡§§ ‡§Ü‡§π‡•á!",
                registration_success: "‡§®‡•ã‡§Ç‡§¶‡§£‡•Ä ‡§Ø‡§∂‡§∏‡•ç‡§µ‡•Ä! ‡§Ü‡§§‡§æ ‡§§‡•Å‡§Æ‡•ç‡§π‡•Ä",
                login_here: "‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•Ç ‡§∂‡§ï‡§§‡§æ",
                direction: "ltr"
            }
        };

        // Current language state
        let currentLanguage = localStorage.getItem('preferredLanguage') || 'en';

        // Translation function
        function translatePage(language) {
            const translation = translations[language] || translations['en'];

            // Add fade transition
            document.querySelector('.register-card').classList.add('fade-transition');

            setTimeout(() => {
                // Translate text content
                document.querySelectorAll('[data-translate]').forEach(element => {
                    const key = element.getAttribute('data-translate');
                    if (translation[key]) {
                        element.textContent = translation[key];
                    }
                });

                // Translate placeholders
                document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
                    const key = element.getAttribute('data-translate-placeholder');
                    if (translation[key]) {
                        element.placeholder = translation[key];
                    }
                });

                // Set text direction for RTL languages
                document.body.className = document.body.className.replace(/\brtl\b/g, '');
                if (translation.direction === 'rtl') {
                    document.body.classList.add('rtl');
                }

                // Update HTML lang attribute
                document.documentElement.lang = language;

                // Remove fade transition
                document.querySelector('.register-card').classList.remove('fade-transition');
            }, 150);
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', function () {
            const languageSelect = document.getElementById('languageSelect');
            languageSelect.value = currentLanguage;
            translatePage(currentLanguage);

            // Language change handler
            languageSelect.addEventListener('change', function () {
                currentLanguage = this.value;
                localStorage.setItem('preferredLanguage', currentLanguage);
                translatePage(currentLanguage);
            });
        });

        // Registration functionality
        let users = JSON.parse(localStorage.getItem('users') || '[]');
        const registerForm = document.getElementById('register-form');
        const registerButton = document.getElementById('register-button');
        const messageDiv = document.getElementById('message');

        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            messageDiv.innerHTML = '';

            // Get current translation
            const translation = translations[currentLanguage] || translations['en'];

            if (password !== confirmPassword) {
                messageDiv.innerHTML = `<div class="alert alert-danger">${translation.password_mismatch}</div>`;
                return;
            }

            if (users.some(u => u.username === username)) {
                messageDiv.innerHTML = `<div class="alert alert-danger">${translation.username_exists}</div>`;
                return;
            }

            registerButton.disabled = true;
            registerButton.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> ${translation.register_loading}`;

            setTimeout(() => {
                users.push({ username, email, password });
                localStorage.setItem('users', JSON.stringify(users));

                messageDiv.innerHTML = `<div class="alert alert-success">${translation.registration_success} <a href="login.html" class="alert-link">${translation.login_here}</a>.</div>`;
                registerForm.reset();
                registerButton.disabled = false;
                registerButton.innerHTML = translation.register_button;
            }, 500);
        });

        // Password visibility toggle
        document.querySelectorAll('.toggle-password').forEach(item => {
            item.addEventListener('click', function () {
                const passwordField = this.previousElementSibling;
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>

</html>
